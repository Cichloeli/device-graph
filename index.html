<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="utf-8">
        <title>Device Graph</title>

        <!-- jquery plugin -->
        <script type="text/javascript" src="js/jquery.min.js"></script>

        <!-- bootstrap plugin -->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

        <!-- various css-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/node.css">
        <link rel="stylesheet" href="css/tooltip.css">
        <link rel="stylesheet" href="css/sidenav.css">
        <link rel="stylesheet" href="css/line_chart.css">
        <link rel="stylesheet" href="css/card.css">

        <!-- d3 plugin -->
        <script type="text/javascript" src="js/d3.v3.min.js"></script>

        <!-- chart functions -->
        <script type="text/javascript" src="js/chart.js"></script>

    </head>

    <body>

        <!-- create circle pack and button area -->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="openNav()">Primary</button>
                        <button type="button" class="btn btn-info">Secondary</button>
                    </div>
                </div>
                <div class="row">
                    <div id="circle_pack"></div>
                </div>
            </div>
        </div>

        <!-- create sidenav -->
        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="container-fluid">
                <div class="row">
                    <div class="card">
                        <div class="cardInnerMargin">
                            <div id="size_distributions"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="cardInnerMargin">
                            <div id="dens_distributions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- load javascript code -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/distributions.js"></script>
        <script type="text/javascript" src="js/sidenav.js"></script>
    </body>

</html>
